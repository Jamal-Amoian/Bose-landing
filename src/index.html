<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Bose</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__section" id="top-menu">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/header/logo.svg"
                alt="BOSE"
              >
            </a>

            <div class="header__list">
              <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call"></a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <h1 class="header__title">
            The world shades.
            <br>
            Your music shines.
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/header/logo.svg"
                alt="BOSE"
              >
            </a>

            <a href="#top-menu" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#now-on-view" class="menu__link">Now on view</a>
            </li>
            <li class="menu__item">
              <a href="#testimonials" class="menu__link">Testimonials</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <div class="contacts">
            <div class="menu__phone-number">
              +1 234 5555-55-55
            </div>

            <div class="menu__order">
              <a href="tel:+1 234 5555-55-55" class="order__link">call to order</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <section class="page__section" id="about-us">
        <div class="container">
          <h2 class="page__section-title">Recommended</h2>
        </div>
      </section>

      <section class="page__section" id="now-on-view">
        <div class="container">
          <h2 class="page__section-title">Browse Bose products by category</h2>
        </div>
      </section>

      <section class="page__section" id="testimonials">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-4">
              <h2>
                Why buy direct
                <br>
                from Bose
              </h2>
            </div>

            <div class="grid__item grid__item--6-10">
              Free 2-day shipping and returns
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </body>
</html>
